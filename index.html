<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".devcontainer\assets\style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Online Quiz</title>
</head>
<body>
    <h1 class="heading">
        <i class="fa-sharp fa-regular fa-face-thinking">Test you knowlege</i>
    </h1>
    <div>
        <section id="questionArea">
            <span id="question"></span>
            <button id="option1"></button>
            <button id="option2"></button>
            <button class="hide" id="submit"></button>
        </section>
    </div>
    <div>
        <section id="answers">
        <p class="score">Correct<span id="socore">0</span></p>
        <p class="score">Incorrect<span id="incorrect">0</span></p>

        </section>
    </div>
    <footer id="icons"></footer>
    <script src=".devcontainer\assets\script.js"></script>
</body>
</html>
