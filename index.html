    <div class="game">
        <h1 class="heading">
            <i class="fa-sharp fa-regular fa-face-thinking">Test you knowlege in sport domain</i>
        </h1>
        
    </div><br>
    <div class="container">
        
        <div class="game">
            <h3 id="question">Can you answer?</h3><br>
            <div class="choice">
                <p class="prefix">A</p>
                <p class="text" data-number="1">Option 1</p>
            </div>
            <div class="choice">
                <p class="prefix">B</p>
                <p class="text" data-number="2">Option 2</p>
            </div>
            <div class="choice">
                <p class="prefix">C</p>
                <p class="text" data-number="3">Option 3</p>
            </div>
            <div class="choice">
                <p class="prefix">D</p>
                <p class="text" data-number="4">Option 4</p>
            </div>
        </div>
    </div>
